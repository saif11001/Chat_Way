<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>TalkWay Chat</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #e5ddd5;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    list-style-type: none;
    margin: 0;
  }

  #messages li {
    max-width: 60%;
    margin-bottom: 10px;
    padding: 8px 12px;
    border-radius: 10px;
    position: relative;
    clear: both;
    word-wrap: break-word;
  }

  .my-message {
    background: #dcf8c6;
    margin-left: auto;
    text-align: right;
    border-bottom-right-radius: 0;
  }

  .other-message {
    background: #fff;
    margin-right: auto;
    text-align: left;
    border-bottom-left-radius: 0;
  }

  .username {
    font-size: 12px;
    font-weight: bold;
    color: #555;
    margin-bottom: 2px;
    display: block;
  }

  #form {
    display: flex;
    padding: 10px;
    background: #f0f0f0;
    border-top: 1px solid #ccc;
  }

  #input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
  }

  #form > button {
    margin-left: 10px;
    padding: 0 20px;
    border: none;
    border-radius: 20px;
    background: #075e54;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
  }

  #typing_status {
    padding: 5px 15px;
    font-size: 12px;
    color: gray;
    font-style: italic;
  }
  .message-text {
  margin-bottom: 4px;
}

.time {
  font-size: 10px;
  color: #999;
  float: right;
  margin-top: 3px;
}

</style>

</head>
<body>
  <ul id="messages"></ul>
  <form id="form" action="">
    <p id="typing_status"></p>
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
