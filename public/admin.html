<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Panel - ChatWay</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h2>Admin Dashboard</h2>
            <button id="logoutBtn" class="logout-btn">ðŸšª Logout</button>
        </div>

        <div class="admin-content">

            <div class="sidebar-overlay" id="sidebarOverlay"></div>
            
            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h3>ðŸ’¬ Active Chats</h3>
                    <button id="refreshBtn" class="refresh-btn">â†»</button>
                </div>
                <div id="userList" class="user-list">
                    <p class="loading">Loading chats...</p>
                </div>
            </div>

            <div class="chat-area">
                <div class="chat-header" id="chatHeader">
                    <span class="placeholder">Select a chat to start messaging</span>
                </div>
                <div class="messages-container" id="messagesContainer">
                    <div class="no-chat-selected">
                        <div class="icon">ðŸ’¬</div>

                </div>
                <div class="chat-input-container" id="chatInputContainer" style="display: none;">
                    <form id="messageForm">
                        <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
                        <button type="submit">âž¤</button>
                    </form>
                </div>
            </div>
        </div>

        <button class="mobile-menu-btn" id="mobileMenuBtn">ðŸ“‹</button>
    </div>

    <script>
        window.ADMIN_DATA = {
            id: '<%= userId %>',
            token: '<%= token %>'
        };
        
        console.log('ADMIN_DATA initialized:', {
            hasId: !!window.ADMIN_DATA.id && window.ADMIN_DATA.id !== '<%= userId %>',
            hasToken: !!window.ADMIN_DATA.token && window.ADMIN_DATA.token !== '<%= token %>',
            id: window.ADMIN_DATA.id,
            tokenLength: window.ADMIN_DATA.token ? window.ADMIN_DATA.token.length : 0
        });
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
